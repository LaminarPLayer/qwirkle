<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Qwirkle Score Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='normalize.css'>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='qwirkle.css'>
    <script defer src='qwirkle.js'></script>
</head>
<body>
    <h1 id="title">Qwirkle Score Counter</h1>

    <form id="game-setup">
        <label for="players">Liczba graczy: 2</label>
        <input type="range" name="players" id="players-input" min=2 max=4 value=2>
        <label for="plyr-1" class="name-label">Imię gracza 1:</label>
            <input type="text" name="plyr-1" id="plyr-1-input" class="name">
        <label for="plyr-2" class="name-label">Imię gracza 2:</label>
            <input type="text" name="plyr-2" id="plyr-2-input" class="name">
        <label for="plyr-3" class="name-label">Imię gracza 3:</label>
            <input type="text" name="plyr-3" id="plyr-3-input" class="name">
        <label for="plyr-4" class="name-label">Imię gracza 4:</label>
            <input type="text" name="plyr-4" id="plyr-4-input" class="name">
        <input type="button" id="start-btn" value="Rozpocznij grę!">
    </form>

    <div id="scoreGrid" class="hide">
    </div>
</body>
</html>
